<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>HTML Project with iframes
    </h1>
    <h2>Local Content
    </h2>
    <iframe src="tributepage.html" frameborder="1" height="500" width="600"></iframe>
    <h2>External Website
    </h2>
    <iframe src="https://player.vimeo.com/video/950007219?h=f7d9cd015a" frameborder="0" height="440" width="540"></iframe>
    <h2>YouTube Video
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Pv0iVoSZzN8?si=6lrMjkcy9K_yIC8y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
