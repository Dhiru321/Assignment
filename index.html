<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Prosnal Detials</legend>
            <label for="Firstname">Firstname :</label>
            <input type="text" id="Firstname" name="Firstname">
            <br>
            <br>
            <label for="Middlename">Middlename :</label>
            <input type="text" id="Middlename" name="Middlename">
            <br>
            <br>
            <label for="Lastname :">Lastname</label>
            <input type="text" id="Lastname :" name="Lastname :">
            <br>
            <br>
            <label for="Course">Course :</label>
            <select>
                <option>Course</option>
                <option>BCA</option>
                <option>B.Tech</option>
                <option>BBA</option>
                <option>MBA</option>
                <option>MCA</option>
                <option>M.Tech</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender :</label>
            <br>
             <input type="radio" id="male" name="Male">
             <label for="Male">Male</label>
             <br>
            <input type="radio" id="female" name="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="other" id="other">
            <label for="others">Others</label>
            <br>
            <br>
            <label for="dob">DOB</label>
            <input type="date" id="dob">
            <br>
            <label for="Phone">Phone:</label>
            <input type="text" name="countrycode" value="+91" size="3" disabled>
            <input type="tel" id="phone"> 
            <br>
            <br>

            <label for="Address">Address</label>
            <br>
            <textarea name="Address" id="Address" cols="80" rows="5"></textarea>
            <br>
            <br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
         <br>
         <br>
         <label for="password">Password:</label>
         <input type="password" name="password" id="password">
         <br>
         <br>
         <label for="password"> Re-typePassword :</label>
         <input type="password" name="password" id="password">
         <br>
         <br>
         
         <label>
            <input type="checkbox" name="chackbox" id="chackbox">Agree terms and conditions
         </label>
         <br>
         <br>
         <label for="choosefile">Choose file</label>
         <input type="file" name="choosefile" id="choosefile">
         <br>
         <br>
         <label for="choosecolour">choose colour </label>
            <input type="color" name="choosecolour" id="choosecolour">
            <br>
            <br>
            <input type="button" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</html>
